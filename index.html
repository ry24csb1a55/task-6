<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <center>
    <h1 >Calculator</h1></center>

    <center>
        <div class="mainbody">
            <div class="head">
               <b>12:30 AM</b> 

            </div>
            <div >
                <input type="text" id="displ" class="result" readonly>

            <div class="functions" id="keys">
                <button class="ac" onclick="removeall()">AC</button>
                <button class="f" onclick="addParentheses()">()</button>
                <button class="f" onclick="addtoresult('%')">%</button>
                <button class="f" onclick="addtoresult('/')">/</button>
                <button onclick="addtoresult('7')">7</button>
                <button onclick="addtoresult('8')">8</button>
                <button onclick="addtoresult('9')">9</button>
                <button class="f" onclick="addtoresult('*')">*</button>
                <button onclick="addtoresult('4')">4</button>
                <button onclick="addtoresult('5')">5</button>
                <button onclick="addtoresult('6')">6</button>
                <button class="f" onclick="addtoresult('-')">-</button>
                <button onclick="addtoresult('1')">1</button>
                <button onclick="addtoresult('2')">2</button>
                <button onclick="addtoresult('3')">3</button>
                <button class="f" onclick="addtoresult('+')">+</button>
                <button onclick="addtoresult('0')">0</button>
                <button class="f" onclick="addtoresult('.')">.</button>
                <button class="ac" onclick="deleteLastCharacter()">CE</button>
                <button class="r" onclick="result()">=</button>

            </div>

        </div>
    </center>

    <script src="javascri.js"></script>
</body>
</html>
