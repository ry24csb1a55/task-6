<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <center>
    <h1 >Calculator</h1></center>

    <center>
        <div class="mainbody">
            <div class="head">
               <b>12:30 AM</b> 

            </div>
            <div class="result">


            </div>

            <div class="functions">
                <button class="ac">AC</button>
                <button class="f">()</button>
                <button class="f">%</button>
                <button class="f">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="f">x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="f">-</button>
                <button >1</button>
                <button>2</button>
                <button>3</button>
                <button class="f">+</button>
                <button>0</button>
                <button class="f">.</button>
                <button class="ac">CE</button>
                <button class="r">=</button>


                
            </div>

        </div>
    </center>
</body>
</html>
